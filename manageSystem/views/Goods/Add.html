{{define "Goods/Add.html"}}
<html>
<head>
<title>添加商品</title>
<script src='/assets/js/jquery/1.12.4/jquery.min.js'></script>
<script>
function register(){
	var name = $("#name").val()
	var price = $("#price").val()
	var status = $("#status").val()
	var stock = $("#stock").val()
	$.ajax({
		type: 'get',
		url: "/goods/addJson",
		data: {
			name: name,
			price: price,
			status: status,
			stock: stock,
		},
		success: function(data){
			if (data == "success"){
				alert("商品添加成功")
			} else {
				alert(data)
			}
		}
	})
}
</script>
</head>
<body>
<p>商品名称：<input type='text' id='name' name='name'> </p>
<p>价格(单位元)：<input type='text' id='price' name='price'> </p>
<p>库存：<input type='text' id='stock' name='stock'> </p>
<p>状态：<input type='text' id='status' name='status'> </p>
<input type='button' onclick='register()'  value="提交">
</body>
</html>
{{end}}
