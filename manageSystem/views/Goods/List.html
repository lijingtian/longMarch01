{{define "Goods/List.html"}}
<html>
<head>
<title>商品列表</title>
<script src='/assets/js/jquery/1.12.4/jquery.min.js'></script>
</head>
<body>
<a href="/goods/add"> 添加商品</a>
<p></p>
<table>
<thead>
<tr>
<td>商品ID</td>
<td>商品名称</td>
<td>商品价格</td>
<td>商品库存</td>
<td>商品状态</td>
<td>操作</td>
</tr>
</thead>
<tbody>
{{range $v := .datas}}
<tr>
<td>{{$v.Id}}</td>
<td>{{$v.Name}}</td>
<td>{{$v.Price}}</td>
<td>{{$v.Stock}}</td>
<td>{{$v.Status}}</td>
</tr>
{{end}}
<tbody>
</table>
</body>
</html>
{{end}}
